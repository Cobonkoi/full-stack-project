{% extends "base.html" %}

{% block page_title %}Login Page{% endblock%}

{% block content %}

<div class="container mt-4">
    <div class="col-12">
        <div class="row">
            <h1>Login</h1>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="col-12">
        <div class="row">
            <form method="POST">
            {% csrf_token %}
            {{ login_form }}
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
