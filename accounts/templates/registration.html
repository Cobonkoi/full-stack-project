{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %}Registration Page{% endblock%}

{% block content %}

<!-- PAGE TITLE -->
<div class="container mt-4">
    <div class="col-12">
        <div class="row">
            <h1>Register</h1>
        </div>
    </div>
</div>
<!-- /PAGE TITLE -->

<!-- REGISTRATION FORM -->
<div class="container mt-4">
    <div class="col-12">
        <div class="row">
            <form method="POST">
            {% csrf_token %}
            {{ registration_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
<!-- /REGISTRATION FORM -->

<!-- LOGIN LINK -->
<div class="container mt-4 before-footer">
    <div class="col-12">
        <div class="row">
            <p>Already have an account? You can login below!</p>
        </div>
        <div class="row">
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        </div>
    </div>
</div>
<!-- /LOGIN LINK -->

{% endblock %}
