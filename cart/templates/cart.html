{% extends "base.html" %}
{% load bootstrap_tags %}
{% block page_title %}Cart{% endblock %}

{% block content %}
<div class="container mt-4">
	<div class="col-12">
		<div class="row">
			<h1>Cart</h1>
		</div>
	</div>
</div>

<div class="container mt-4">
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">Image</th>
					<th scope="col">Photoset</th>
					<th scope="col">Price</th>
				</tr>
			</thead>
			<tbody>
				{% for item in cart_items %}
                <tr>
					<th scope="row"><a href="{% url 'remove_from_cart' item.id %}">X</a></th>
					<td><div class="cart-preview-image" style="background-image: url('{{ MEDIA_URL }}{{ item.photoset.preview_image }}')" alt="Card image"></div></td>
					<td>{{ item.photoset.title }}</td>
					<td>£ {{ item.photoset.price }}</td>
				</tr>
                {% endfor %}
				<tr class="table-secondary">
					<th scope="row"></th>
					<td></td>
					<td>Cart Total: </td>
					<td>£ {{ total }}</td>
				</tr>
			</tbody>
		</table>
        <a href="{% url 'checkout' %}" type="button" class="btn btn-success">Checkout</a>
	</div>
</div
{% endblock %}
