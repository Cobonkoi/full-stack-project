{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %}Admin Page{% endblock%}

{% block content %}

<!-- PAGE TITLE -->
<div class="container mt-4">
    <div class="col-12">
        <div class="row">
            <h1>New Photoset Upload</h1>
        </div>
    </div>
</div>
<!-- /PAGE TITLE -->

<!-- UPLOAD FORM -->
<div class="container mt-4 before-footer">
    <div class="col-12">
        <div class="row">
            <form method="POST">
            {% csrf_token %}
            {{ photoset_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
<!-- /UPLOAD FORM -->

{% endblock %}
